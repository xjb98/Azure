<!DOCTYPE html>
<html>
<head>
    <title>用户信息</title>
</head>
<body>
<h1>用户信息</h1>
<div id="userName"></div>
<button onclick="window.location.href='index.html'">返回</button>
<script>
    const userInfo = JSON.parse(localStorage.getItem('azureAdUserInfo') || '{}');
    document.getElementById('userName').innerHTML = `
        <p><strong>用户名称：</strong>${userInfo.surname || ''} ${userInfo.givenName || ''}</p>
        <p><strong>显示名称：</strong>${userInfo.displayName || ''}</p>
        <p><strong>邮箱：</strong>${userInfo.mail || userInfo.userPrincipalName || ''}</p>
        <p><strong>ID：</strong>${userInfo.id || ''}</p>
        <p><strong>手机号：</strong>${userInfo.mobilePhone || ''}</p>
        <p><strong>语言：</strong>${userInfo.preferredLanguage || ''}</p>
        <p><strong>职位：</strong>${userInfo.jobTitle || ''}</p>
    `;
</script>
</body>
</html>
